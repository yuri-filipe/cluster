# -----------------------
# CONEXAO / REDE
# -----------------------
listen_addresses = '*'
port = 5432

# -----------------------
# SEGURANCA
# -----------------------
password_encryption = scram-sha-256

# -----------------------
# MEMORIA (8GB alvo)
# -----------------------
shared_buffers = 2GB
effective_cache_size = 6GB

# CUIDADO: work_mem é por operação por sessão (sort/hash) e pode multiplicar feio.
work_mem = 16MB
maintenance_work_mem = 512MB

# -----------------------
# WAL / CHECKPOINTS (durabilidade e performance)
# -----------------------
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
min_wal_size = 1GB
max_wal_size = 4GB
wal_compression = on

# max_wal_size influencia frequência de checkpoints e tempo de recovery.
# (soft limit; pode exceder em cenários específicos)
# -----------------------
# AUTOVACUUM (OLTP “normal”)
# -----------------------
autovacuum = on
autovacuum_max_workers = 5
autovacuum_naptime = 30s
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02
autovacuum_vacuum_cost_limit = 2000
autovacuum_vacuum_cost_delay = 2ms

# -----------------------
# PLANNER / IO (SSD típico em VPS)
# -----------------------
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 200

# -----------------------
# LOGS (observabilidade sem virar carnaval)
# -----------------------
log_timezone = 'America/Sao_Paulo'
log_line_prefix = '%m [%p] %u@%d %r '
logging_collector = on
log_checkpoints = on
log_lock_waits = on
log_min_duration_statement = 500ms

# -----------------------
# EXTENSOES ÚTEIS
# -----------------------
shared_preload_libraries = 'pg_stat_statements'
track_activity_query_size = 2048
track_io_timing = on
