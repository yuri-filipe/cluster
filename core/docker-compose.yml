  nginx-proxy-manager-data:
  nginx-proxy-manager-letsencrypt:
  consul-server-1-data:
  consul-server-2-data:
  nexus-data:
  jenkins_configuration:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
  postgresql_data:
  sqlserver_data: