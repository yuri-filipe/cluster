      - '7474:7474'
      - '7687:7687'
    volumes:
      - '/path/to/your/data:/data'  # Substitua '/path/to/your/data' pelo caminho desejado
    environment:
      - NEO4J_AUTH=neo4j/9WPPq@6erq870t#9F@D'qS80o~ctXF,j
    networks:
