        ipv4_address: 172.20.1.6

  postgres-sonar:
    image: postgres:12
    hostname: postgres-sonar
    restart: always
    container_name: postgres-sonar
    networks:
      app_net:
        ipv4_address: 172.20.2.4
    ports:
      - 5435:5432
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
