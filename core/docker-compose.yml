services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: 'portainer'
    restart: always
    ports:
      - '8000:8000'
      - '9443:9443'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'portainer_data:/data'
    networks:
      app_net:
        ipv4_address: 172.20.1.2

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: 'nginx-proxy-manager'
    restart: always
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - 'nginx-proxy-manager-data:/data'
      - 'nginx-proxy-manager-letsencrypt:/etc/letsencrypt'
    networks:
      app_net:
        ipv4_address: 172.20.1.3

  consul-server-1:
    image: hashicorp/consul:1.18
    hostname: consul-server-1
    restart: always
    container_name: consul-server-1
    ports:
      - "8500:8500" # UI, API
      - "8600:8600/udp" # DNS
    volumes:
      - 'consul-server-1-data:/consul/data'
      - './config/consul-config.hcl:/consul/config/consul-config.hcl' # Monta o arquivo de configuração HCL
    command:
      - consul
      - agent
      - -server
      - -bootstrap-expect=2
      - -ui
      - -node=consul-server-1
      - -client=0.0.0.0
      - -data-dir=/consul/data
      - -retry-join=consul-server-2
      - -encrypt=${CONSUL_ENCRYPT_KEY}
      - -config-dir=/consul/config # Aponta para o diretório de configuração
    networks:
      app_net:
        ipv4_address: 172.20.1.4

  consul-server-2:
    image: hashicorp/consul:1.18
    hostname: consul-server-2
    restart: always
    container_name: consul-server-2
    volumes:
      - 'consul-server-2-data:/consul/data'
      - './config/consul-config.hcl:/consul/config/consul-config.hcl' # Monta o arquivo de configuração HCL
    command:
      - consul
      - agent
      - -server
      - -bootstrap-expect=2
      - -node=consul-server-2
      - -client=0.0.0.0
      - -data-dir=/consul/data
      - -retry-join=consul-server-1
      - -encrypt=${CONSUL_ENCRYPT_KEY}
      - -config-dir=/consul/config # Aponta para o diretório de configuração
    networks:
      app_net:
        ipv4_address: 172.20.1.5

  sonatype-nexus:
    image: sonatype/nexus3:latest
    hostname: sonatype-nexus
    container_name: sonatype-nexus
    restart: always
    volumes:
      - 'nexus-data:/nexus-data'
    ports:
      - "8081:8081"
    networks:
      app_net:
        ipv4_address: 172.20.1.10
  
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    restart: always
    ports:
      - '8080:8080'
      - '50000:50000'
    container_name: jenkins
    volumes:
      - 'jenkins_configuration:/var/jenkins_home'
      - '/var/run/docker.sock:/var/run/docker.sock'
    networks:
      app_net:
        ipv4_address: 172.20.1.20

  sonarqube:
    image: sonarqube:community
    depends_on:
      - postgres-sonar
    hostname: sonarqube
    restart: always
    container_name: sonarqube
    networks:
      app_net:
        ipv4_address: 172.20.1.25
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres-sonar:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"

